<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      @if(hasLoggedIn) {
        <app-chat></app-chat>
      } @else {
        <div class="welcome-section text-center py-5">
          <h1>Welcome to ChatAssistant</h1>
          <p class="lead text-muted mb-4">
            Your AI-powered assistant for building codes and construction guidance
          </p>
          <button (click)="login()" class="btn btn-primary btn-lg">
            <i class="fa fa-sign-in me-2"></i>
            {{ "AbpAccount::Login" | abpLocalization }}
          </button>
        </div>
      }
    </div>
  </div>
</div>
